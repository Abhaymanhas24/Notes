<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=LXGW+WenKai+TC&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <style>
      .bod {
        border: 0px solid rgb(95, 97, 230);
        font-family: "Roboto", sans-serif;
        border-style: solid;
        padding: 15px;
        padding-left: 20px;
        padding-top: 30px;
        border-radius: 20px;
        border-left: 10px solid rgb(85, 45, 227);
        background-color: #9fdcff;
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-content: center;
      }
      h1 {
        font-size: 20px;
        font-weight: bolder;
      }
    </style>
  </head>

  <body>
    <div class="bod" style="float: left">
      <h1>Intended Audience</h1>
      <p class="edit">
        This tutorial assumes that you already have a static React site
        (Gatsby/Next) being deployed on Vercel or Netlify. <br />
        <br />It's written with the intermediate React developer in mind; if
        you're newer to the modern JS ecosystem, it might be a bit hard to
        follow.
      </p>
    </div>
  </body>
</html>
